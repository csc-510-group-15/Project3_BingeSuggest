<!DOCTYPE html>
<html>

<head>
    <title>Movie Trivia Quiz - BingeSuggest</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
            color: #212529;
            /* Darker text for readability */
            font-size: 1rem;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-option {
            margin-bottom: 5px;
        }

        .form-check-label {
            color: #212529;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container quiz-container">
        <h2 class="mb-4">Movie Trivia Quiz</h2>
        <form id="quizForm">
            {% for q in questions %}
            {% set q_index = loop.index0 %}
            <div class="quiz-question" data-question-index="{{ q_index }}">
                <p>{{ loop.index }}. {{ q.question|safe }}</p>
                {% for option in q.options %}
                <div class="form-check quiz-option">
                    <input class="form-check-input" type="radio" name="question{{ q_index }}"
                        id="q{{ q_index }}_{{ loop.index0 }}" value="{{ option }}">
                    <label class="form-check-label" for="q{{ q_index }}_{{ loop.index0 }}">
                        {{ option }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Submit Answers</button>
        </form>
        <div id="quizResult" class="result"></div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("quizForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var answers = {};

            // Loop through each question and get the selected answer
            document.querySelectorAll(".quiz-question").forEach(function (qDiv) {
                var index = qDiv.getAttribute("data-question-index");
                var selected = qDiv.querySelector("input[type='radio']:checked");
                if (selected) {
                    answers[index] = selected.value;
                }
            });

            // Send answers to backend
            fetch("/quiz/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answers: answers })
            })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("quizResult");
                    resultDiv.innerHTML = `<p>You scored ${data.score} out of ${data.total}!</p>`;

                    data.correct_answers.forEach((item, idx) => {
                        const qDiv = document.querySelector(`.quiz-question[data-question-index="${idx}"]`);
                        const answerInfo = document.createElement("p");
                        answerInfo.className = "text-success mt-1";
                        answerInfo.innerHTML = `âœ… Correct answer: <strong>${item}</strong>`;
                        qDiv.appendChild(answerInfo);
                    });

                    const refreshBtn = document.createElement("button");
                    refreshBtn.className = "btn btn-secondary mt-3";
                    refreshBtn.innerText = "Try Another Quiz";
                    refreshBtn.onclick = function () {
                        location.reload();
                    };
                    resultDiv.appendChild(refreshBtn);
                })
                .catch(error => {
                    console.error("Error submitting quiz:", error);
                });
        });
    </script>
</body>

</html>
